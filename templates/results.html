<!DOCTYPE html>
<html>
<head>
    <title>Validation Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Flagged Rows from Validation</h1>

        <div class="mb-3">
            <a href="{{ url_for('download_flagged', session_id=session_id) }}" class="btn btn-success">Download Flagged Rows</a>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Upload Another File</a>
        </div>

        <div class="table-responsive">
            {{ table_html | safe }}
        </div>
    </div>
</body>
</html>
